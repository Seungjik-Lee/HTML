<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1+h2 {
            color: red;
        }

        h1~h2 {
            background-color: turquoise;
        }

        /* h1 태그에 마우스를 올릴 경우에 color 속성에 blue 키워드를 적용 */
        h1:hover {
            color: blue;
        }

        /* h1 태그에 마우스를 클릭 할 경우에 color 속성에 brown 키워드를 적용 */
        h1:active {
            color: brown;
        }
    </style>
</head>

<body>
    <!-- h1{Header-1} -->
    <h1>Header-1</h1>
    <!-- h2{Header-$}*5 -->
    <h2>Header-1</h2>
    <h2>Header-2</h2>
    <h2>Header-3</h2>
    <h2>Header-4</h2>
    <h2>Header-5</h2>
</body>

</html>

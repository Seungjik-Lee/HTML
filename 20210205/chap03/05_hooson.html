<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* id가 header 안에 있는 모든 h1들 */
        #header h1 {
            color: red;
        }

        /* id가 section 안에 있는 모든 h1들 */
        #section h1 {
            color: orange;
        }
        #header>h1
        {
            background-color: orchid;
        }
    </style>
</head>

<body>
    <div id="header">
        <h1 class="title">이승직</h1>
        <div id="nav">
            <h1>Lorem, ipsum</h1>
        </div>
    </div>
    <div id="section">
        <h1 class="title">Lorem, ipsum</h1>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Exercitationem, et.</p>
    </div>
</body>

</html>

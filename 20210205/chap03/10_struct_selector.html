<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1:first-child{color:red} /*제일 첫번째 태그가 h1일때 red 적용*/
        h1:last-child{background-color:blue} /*제일 마지막 태그가 h1일때 blue 적용*/
    </style>
</head>
<body>
    <h1>asdfghjhkl</h1>
    <h2>123456</h2>
    <h1>123456</h1>
    <h3>123456</h3>
    <h3>123456</h3>
    <h2>123456</h2>
    <h1>123456</h1>
</body>
</html>

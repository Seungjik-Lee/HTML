<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .hello
        {
            color:red
        }
        h1.hello /* or는 콤마, and는 그냥 붙여쓰기 */
        {
            background-color: rosybrown
        }
        .hello.bye
        {
            border:1px solid black
        }
        .bye
        {
            color: seagreen;
        }
        .wow
        {
            background-color: yellow;
        }
    </style>
</head>
<body>
    <h1 class="hello">Lorem, ipsum.</h1>
    <h1 class="bye">Lorem, ipsum.</h1>
    <h1 class="bye wow">Lorem, ipsum.</h1>
    <p class="hello">Lorem ipsum dolor sit amet.</p>
    <p class="hello bye">Lorem ipsum dolor sit amet.</p>
</body>
</html>

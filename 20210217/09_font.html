<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .a
        {
            font-size: 32px;
        }
        .b
        {
            font-size: 2em;
        }
        .c
        {
            font-size: large;
        }
        .d
        {
            font-size: small;
        }
        .font_roman
        {
            font-family: 'Times New Roman';
        }
        .font_arial
        {
            font-family: Arial, Helvetica, sans-serif;
        }
        .font_bold
        {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Lorem, ipsum dolor.</h1>
    <p class="a font_roman">font-size 32px, font_roman</p>
    <p class="b font_bold">font-size 2em</p>
    <p class="c">font-size large</p>
    <p class="d">font-size small</p>
</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .wrap{
            width: 100px;
            height: 100px;
            border: 5px solid red;
        }

        .wrap:hover>.box
        {
            width: 100px;
            height: 100px;
            background: black;

            /* transform */
            transform: scale(0.5) translateX(100px) rotate(60deg);

            /* 기본 값은 50% 50% */
            transform-origin: 100% 100%;
        }

        .box{
            transition: 2s;
        }
    </style>
</head>

<body>

    <div class="wrap">
        <div class="box">


        </div>
    </div>

</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            /* 기본 초기화 */
            margin: 0;
            padding: 0;
        }

        .container {
            /* 너비 고정 and 중앙 정렬 */
            width: 960;
            margin: 0 auto;
            padding-top: 10px;

            /* 그리드 구성하기 */
            display: grid;
            grid-template: 70px 1fr 70px / 200px 1fr;
            gap: 5px;
            grid-template-areas: 'header header''aside content''footer footer';
        }

        [class*=cell] {
            box-sizing: border-box;
            border: 5px solid black;
            border-radius: 10px;
            padding: 10px;
        }

        .cell-header {
            grid-area: header;
        }

        .cell-aside {
            grid-area: aside;
        }

        .cell-content {
            grid-area: content;
        }

        .cell-footer {
            grid-area: footer;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="cell-header">
        </div>
        <div class="cell-aside">
        </div>
        <div class="cell-content">
        </div>
        <div class="cell-footer">
        </div>
    </div>
</body>

</html>
